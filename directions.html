<!DOCTYPE html>
<html>

<head>
    <title>2022 中興大學抽獎系統</title>
    <meta name="description" content="2022 中興大學抽獎系統">
    <meta property="og:image" content="https://www.nchu.edu.tw/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="robots" content="noindex">
    <!-- 防止 Mobile Device 的 Zoom in/Out (除了 Safari 10 不支援) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="https://www.nchu.edu.tw/favicon.ico">
    <link rel="apple-touch-icon" href="https://www.nchu.edu.tw/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <!-- From https://zh-hant.reactjs.org/docs/add-react-to-a-website.html -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js" type="text/javascript"></script>
    <![endif]-->

    <!-- css樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 導覽列 -->
    <div class="ui grid" id="導覽列">
        <div class="computer only row">
            <div class="column">
                <div class="ui top compact menu tabular attached">
                    <a href="/directions.html" class="icon item  blue active " data-tooltip="系統說明"
                        data-position="bottom left">
                        <i class="fa fa-question circle outline
                        " aria-hidden="true"></i>
                        <span class="mobilehide">&nbsp;&nbsp;系統說明</span>
                    </a>
                    <a href="/" class="icon item" data-tooltip="開始抽獎" data-position="bottom left">
                        <i class="fa fa-ticket" aria-hidden="true"></i>
                        <span class="mobilehide">&nbsp;&nbsp;抽獎系統</span>
                    </a>
                    <a href="./edit.html" class="icon item" data-tooltip="編輯資料" data-position="bottom left">
                        <i class="fa fa-edit " aria-hidden="true"></i>
                        <span class="mobilehide">&nbsp;&nbsp;編輯資料</span>
                    </a>
                    <a href="/result.html" class="icon item " data-tooltip="抽獎結果" data-position="bottom left">
                        <i class="fa fa-file alternate" aria-hidden="true"></i>
                        <span class="mobilehide">&nbsp;&nbsp;抽獎結果</span>
                    </a>
                    <a class="icon item" data-tooltip="獎品選單" data-position="bottom left">
                        <i class="fa fa-gift" aria-hidden="true"></i>
                        <span>&nbsp;&nbsp;
                            <select class="ui search dropdown" id="search-select">
                                <option value="">獎品選單</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                            </select>
                        </span>
                    </a>
                    <div class="right menu">
                        <div id="選單說明按鈕" style="cursor: pointer;" class="item ui header" data-tooltip="使用者"
                            data-position="bottom center">
                            <i class="fa fa-question-circle"></i>
                        </div>
                        <div id="登入按鈕區塊" style="cursor: pointer;" class="icon item" data-tooltip="登入 Google 帳號 以存取試算表"
                            data-position="bottom right">
                            <div id="登入按鈕" class="positive ui button" style="display:none">登入</div>
                            <div id="登出按鈕" class="google plus ui button compact fade animated Inverted"
                                style="display:none">
                                <div class="visible content"><span id="使用者名稱"></span></div>
                                <div class="hidden content">
                                    <h5>登出</h5>
                                </div>
                            </div>
                            <div id="載入按鈕" class="ui loading button">載入</div>
                        </div>
                        <div id="關閉導覽" class="icon item" style="cursor: pointer;" data-tooltip="收合設定欄"
                            data-position="bottom right">
                            <i class="large window close outline icon" style="margin-right:20px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tablet mobile only row">
            <div class="column">
                <div class="ui menu large">
                    <a id="mobile_item" class="item large"><i class="bars icon"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div id="開啟導覽" class="ui vertical animated button mobilehide" style="width:60px;">
        <div class=" hidden content">設定</div>
        <div class="visible content">
            <i class="sliders horizontal icon"></i>
        </div>
    </div>
    <!-- 選單rwd -->
    <div class="ui pushable segment">
        <div class="ui sidebar vertical menu">
            <a href="/directions.html" class="icon item  blue active ">
                <i class="fa fa-question circle outline
                " aria-hidden="true"></i>
                <span>&nbsp;&nbsp;系統說明</span>
            </a>
            <a href="/" class="icon item ">
                <i class="fa fa-ticket" aria-hidden="true"></i>
                <span>&nbsp;&nbsp;抽獎系統</span>
            </a>
            <a href="./edit.html" class="icon item">
                <i class="fa fa-edit " aria-hidden="true"></i>
                <span>&nbsp;&nbsp;編輯資料</span>
            </a>
            <a href="/result.html" class="icon item ">
                <i class="fa fa-file alternate" aria-hidden="true"></i>
                <span>&nbsp;&nbsp;抽獎結果</span>
            </a>
            <a class="icon item">
                <i class="fa fa-gift" aria-hidden="true"></i>
                <span>&nbsp;&nbsp;
                    <select class="ui search dropdown item mobile only" id="search-select-rwd">
                        <option value="">獎品選單</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                    </select>
                </span>
            </a>
            <a class="icon item row">
                <div id="選單說明按鈕" style="cursor: pointer;" class="item ui header">
                    <i class="fa fa-question-circle"></i>
                </div>
                <div id="登入按鈕區塊" style="cursor: pointer;" class="icon item">
                    <div id="登入按鈕" class="positive ui button" style="display:none">登入</div>
                    <div id="登出按鈕" class="google plus ui button compact fade animated Inverted" style="display:none">
                        <div class="visible content"><span id="使用者名稱"></span></div>
                        <div class="hidden content">
                            <h5>登出</h5>
                        </div>
                    </div>
                    <div id="載入按鈕" class="massive ui loading button">載入</div>
                </div>
            </a>
        </div>
        <!-- content -->
        <div class="pusher">
            <div id="content">
                <!-- hackmd 使用說明-->
                <iframe id="說明" class="ui  segment" frame-border="0" width="100%" height="100%"
                    src="https://hackmd.io/@NCHUIT/GiCS">說明載入中...</iframe>
            </div>
        </div>
        <script src="./js/custom.js"></script>
</body>
